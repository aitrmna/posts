<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Source+Serif+4:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fafafa;
      --text: #1a1a1a;
      --muted: #555;
      --accent: #1a6be0;
      --border: #e0e0e0;
      --card-bg: #fff;
      --table-alt: #f5f5f5;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111;
        --text: #e0e0e0;
        --muted: #aaa;
        --accent: #5b9ef0;
        --border: #2a2a2a;
        --card-bg: #191919;
        --table-alt: #1a1a1a;
      }
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { 
      font-size: 16px;
      -webkit-text-size-adjust: 100%;
    }
    body {
      font-family: 'Source Serif 4', Georgia, serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.75;
      padding: 1.25rem 1rem 2rem;
      -webkit-font-smoothing: antialiased;
    }
    .container {
      max-width: 640px;
      margin: 0 auto;
    }
    header {
      margin-bottom: 1.5rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid var(--border);
    }
    header a {
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 0.8rem;
      color: var(--muted);
      text-decoration: none;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }
    a { 
      color: var(--accent); 
      text-decoration-thickness: 1px;
      text-underline-offset: 2px;
    }
    h1, h2, h3 {
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      line-height: 1.3;
    }
    h1 { font-size: 1.6rem; margin-bottom: 0.75rem; }
    h2 { font-size: 1.2rem; margin: 2rem 0 0.75rem; }
    h3 { font-size: 1.05rem; margin: 1.5rem 0 0.5rem; }
    p { margin-bottom: 1.25rem; }
    ul, ol { margin: 0 0 1.25rem 1.25rem; }
    li { margin-bottom: 0.4rem; }
    li::marker { color: var(--muted); }
    strong { font-weight: 600; }
    hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 2rem 0;
    }
    blockquote {
      border-left: 2px solid var(--accent);
      padding-left: 1rem;
      margin: 1.5rem 0;
      color: var(--muted);
      font-style: italic;
    }
    code {
      font-family: 'SF Mono', Menlo, monospace;
      font-size: 0.85em;
      background: var(--card-bg);
      border: 1px solid var(--border);
      padding: 0.1em 0.35em;
      border-radius: 3px;
    }
    pre {
      background: var(--card-bg);
      border: 1px solid var(--border);
      padding: 0.875rem;
      overflow-x: auto;
      border-radius: 4px;
      margin: 1.5rem 0;
      -webkit-overflow-scrolling: touch;
    }
    pre code { background: none; border: none; padding: 0; }
    
    /* Tables - mobile scrollable */
    .table-wrap {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      margin: 1.5rem -1rem;
      padding: 0 1rem;
    }
    table {
      width: 100%;
      min-width: 500px;
      border-collapse: collapse;
      font-size: 0.85rem;
      line-height: 1.5;
    }
    th, td {
      padding: 0.6rem 0.75rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
      vertical-align: top;
    }
    th {
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      color: var(--muted);
      background: var(--card-bg);
      position: sticky;
      top: 0;
    }
    tr:nth-child(even) { background: var(--table-alt); }
    
    .meta {
      font-family: 'Inter', sans-serif;
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 1.75rem;
    }
    footer {
      margin-top: 3rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
      font-family: 'Inter', sans-serif;
      font-size: 0.8rem;
    }
    footer a {
      color: var(--muted);
      text-decoration: none;
      padding: 0.5rem 0;
      display: inline-block;
    }
    
    /* Larger screens */
    @media (min-width: 540px) {
      html { font-size: 17px; }
      body { padding: 2rem 1.5rem; }
      header { margin-bottom: 2rem; }
      h1 { font-size: 1.75rem; }
      .table-wrap { margin: 1.5rem 0; padding: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      <a href="{{ '/' | relative_url }}">‚Üê All posts</a>
    </footer>
  </div>
  <script>
    document.querySelectorAll('table').forEach(t => {
      if (!t.parentElement.classList.contains('table-wrap')) {
        const wrap = document.createElement('div');
        wrap.className = 'table-wrap';
        t.parentNode.insertBefore(wrap, t);
        wrap.appendChild(t);
      }
    });
  </script>
</body>
</html>
