<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fafafa;
      --text: #1a1a1a;
      --muted: #666;
      --accent: #2563eb;
      --border: #e5e5e5;
      --card-bg: #fff;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111;
        --text: #e5e5e5;
        --muted: #999;
        --accent: #60a5fa;
        --border: #333;
        --card-bg: #1a1a1a;
      }
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { font-size: 18px; }
    body {
      font-family: 'Merriweather', Georgia, serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.7;
      padding: 2rem 1rem;
    }
    .container {
      max-width: 680px;
      margin: 0 auto;
    }
    header {
      margin-bottom: 3rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }
    header a {
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--muted);
      text-decoration: none;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }
    header a:hover { color: var(--accent); }
    a { color: var(--accent); }
    h1, h2, h3 {
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      line-height: 1.3;
    }
    h1 { font-size: 2rem; margin-bottom: 1rem; }
    h2 { font-size: 1.4rem; margin: 2rem 0 1rem; }
    h3 { font-size: 1.1rem; margin: 1.5rem 0 0.75rem; }
    p { margin-bottom: 1.25rem; }
    ul, ol { margin: 0 0 1.25rem 1.5rem; }
    li { margin-bottom: 0.5rem; }
    blockquote {
      border-left: 3px solid var(--accent);
      padding-left: 1.25rem;
      margin: 1.5rem 0;
      color: var(--muted);
      font-style: italic;
    }
    code {
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 0.85em;
      background: var(--border);
      padding: 0.15em 0.4em;
      border-radius: 3px;
    }
    pre {
      background: var(--card-bg);
      border: 1px solid var(--border);
      padding: 1rem;
      overflow-x: auto;
      border-radius: 6px;
      margin: 1.5rem 0;
    }
    pre code { background: none; padding: 0; }
    .meta {
      font-family: 'Inter', sans-serif;
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 2rem;
    }
    footer {
      margin-top: 4rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
      font-family: 'Inter', sans-serif;
      font-size: 0.75rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      <a href="{{ '/' | relative_url }}">‚Üê All documents</a>
    </footer>
  </div>
</body>
</html>
