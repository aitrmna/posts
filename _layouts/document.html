---
layout: default
---
<article>
  <h1>{{ page.title }}</h1>
  {% if page.date or page.description %}
  <div class="meta">
    {% if page.date %}<time>{{ page.date | date: "%B %d, %Y" }}</time>{% endif %}
    {% if page.description %}<p style="margin-top: 0.5rem;">{{ page.description }}</p>{% endif %}
  </div>
  {% endif %}
  {{ content }}
</article>
